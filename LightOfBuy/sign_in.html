<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style/style_login.css" />
  </head>
  <body>
    <div class="box">
      <span class="borderLine"></span>
      <form>
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" name="username" required="required" />
          <span>Username</span>
          <li></li>
        </div>
        <div class="inputBox">
          <input type="password" name="password" required="required" />
          <span>Password</span>
          <li></li>
        </div>
        <div class="links">
          <a class="alink" href="#">Forget Password</a>
          <a class="alink" href="#">Signup</a>
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
    <script src="sign_script.js"></script>
    <script>
      function validateForm(event) {
        event.preventDefault(); // Prevent form submission

        // Get the input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Reset error messages
        document.getElementById("usernameError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";

        // Check if the username is empty
        if (username.trim() === "") {
          document.getElementById("usernameError").innerHTML =
            "Please enter your username";
          return;
        }

        // Check if the password is empty
        if (password.trim() === "") {
          document.getElementById("passwordError").innerHTML =
            "Please enter your password";
          return;
        }

        // If all inputs are valid, you can proceed with form submission or further processing
        // For now, let's just log the inputs to the console
        console.log("Username: " + username);
        console.log("Password: " + password);

        // TODO: Add your logic here for further processing, such as making an AJAX request to validate the credentials

        // Reset the form
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    </script>
  </body>
</html>
